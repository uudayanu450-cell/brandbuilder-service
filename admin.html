<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | BrandBuilder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the Admin Dashboard */
        .admin-container {
            padding: 40px 5%;
            max-width: 1200px;
            margin: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2563eb;
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        .stat-card h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .feedback-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .feedback-table th {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .feedback-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #1e293b;
            vertical-align: top;
        }

        .rating-badge {
            background: #dcfce7;
            color: #166534;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Brand<span>Builder</span> Admin</div>
        <ul>
            <li><a href="index.html">View Site</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <header>
            <h1>Student Feedback Overview</h1>
            <p>Monitor how students are interacting with your branding steps.</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h2 id="totalCount">0</h2>
                <p>Total Submissions</p>
            </div>
            </div>

        <div class="table-controls">
            <h2>Recent Feedback</h2>
            <button class="btn-danger" onclick="clearAllData()">Clear All Records</button>
        </div>

        <table class="feedback-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Rating</th>
                    <th>Challenge Faced</th>
                    <th>Suggestions</th>
                </tr>
            </thead>
            <tbody id="adminTableBody">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        // This specific script runs only on the admin page to load the data
        document.addEventListener('DOMContentLoaded', () => {
            loadFeedbackData();
        });

        function loadFeedbackData() {
            const tableBody = document.getElementById('adminTableBody');
            const totalDisplay = document.getElementById('totalCount');
            
            // Get data from localStorage
            const data = JSON.parse(localStorage.getItem('brandBuilderFeedback')) || [];
            
            totalDisplay.innerText = data.length;
            tableBody.innerHTML = ''; // Clear table

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 30px;">No feedback received yet.</td></tr>';
                return;
            }

            // Reverse data so newest feedback is at the top
            data.reverse().forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.timestamp || 'N/A'}</td>
                    <td><strong>${entry.name}</strong></td>
                    <td><span class="rating-badge">${entry.rating}/5</span></td>
                    <td>${entry.challenge}</td>
                    <td>${entry.suggestions}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function clearAllData() {
            if (confirm("Are you sure you want to permanently delete all student feedback?")) {
                localStorage.removeItem('brandBuilderFeedback');
                loadFeedbackData();
            }
        }
    </script>
</body>
</html>

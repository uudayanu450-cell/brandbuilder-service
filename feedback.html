<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | BrandBuilder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the Feedback form */
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
        }

        .success-overlay {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-icon {
            font-size: 3rem;
            color: #22c55e;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Brand<span>Builder</span></div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="feedback-container">
        <div id="formContent">
            <div class="form-header">
                <h1>Help Us Improve</h1>
                <p>How was your experience building your brand today?</p>
            </div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="studentName">Your Name (Optional)</label>
                    <input type="text" id="studentName" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="serviceRating">How helpful were the instructions? (1-5)</label>
                    <select id="serviceRating" required>
                        <option value="">Select a rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Good</option>
                        <option value="3">3 - Average</option>
                        <option value="2">2 - Poor</option>
                        <option value="1">1 - Very Bad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="challenge">What was the biggest challenge you faced?</label>
                    <textarea id="challenge" rows="3" placeholder="e.g., Finding keywords for LinkedIn..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="suggestions">Any suggestions for us?</label>
                    <textarea id="suggestions" rows="3" placeholder="What else would you like to see?"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>

        <div id="successMessage" class="success-overlay">
            <div class="success-icon">âœ“</div>
            <h2>Thank You!</h2>
            <p>Your feedback has been saved. We'll use it to make BrandBuilder better for everyone.</p>
            <p>Redirecting you back to home...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Local logic for this form
        const feedbackForm = document.getElementById('feedbackForm');
        const formContent = document.getElementById('formContent');
        const successMessage = document.getElementById('successMessage');

        feedbackForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Prepare the data object
            const response = {
                name: document.getElementById('studentName').value || "Anonymous student",
                rating: document.getElementById('serviceRating').value,
                challenge: document.getElementById('challenge').value,
                suggestions: document.getElementById('suggestions').value,
                timestamp: new Date().toLocaleString()
            };

            // Save to localStorage
            let existingData = JSON.parse(localStorage.getItem('brandBuilderFeedback')) || [];
            existingData.push(response);
            localStorage.setItem('brandBuilderFeedback', JSON.stringify(existingData));

            // UI Transition
            formContent.style.display = 'none';
            successMessage.style.display = 'block';

            // Redirect home after 3 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3500);
        });
    </script>
</body>
</html>
